<!DOCTYPE HTML>
<HTML>
	<head>
		<title>RANGO</title>
	</head>
	<body>
		<h1>ADD A category</h1>
		
		<form id ="category_form" method="post" action="/rango/category/{{ category }}/add_page/">
			{% csrf_token %}
			{% for hidden in form.hidden_fields  %}
				{{ hidden }}
			{% endfor  %}
			{% for field in form.visible_fields %}
				{{ field.errors }}
				{{ field.help_text }}
				{{ field }}
			{% endfor  %}
			<input type="submit" name="submit" value = "Careate Catgory"/>
		</form>
</html>
