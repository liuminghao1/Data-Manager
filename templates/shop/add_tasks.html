<html>

        <title>shop</title>
    </head>

    <body>
        <h1>show a tasks </h1>

        <form id="category_form" method="post" action="{% url 'shop_addtasks' %}">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Category" />
        </form>

	<hr>
	<a href="{% url 'shop_tasks'%}">回到任务</a>
    </body>

</html>
